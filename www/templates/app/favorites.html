<ion-view >
  <ion-nav-title>{{page.title}}</ion-nav-title>
  <ion-content ng-init="init()">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="refresh()">
        </ion-refresher>
    <div not-found data-title="You have no favorite" data-message="Go! read a message and like it. I'm sure you would." ng-show="(!favorites || favorites.length==0) && !page.loading"></div>
    <ion-list>
      <post-item class="item item-icon-right" ng-repeat="favorite in favorites" item="favorite.post" ui-sref="app.posts_content({postId : favorite.post.id})" ng-click="postClicked(post)"></post-item>
    </ion-list>
    <ion-infinite-scroll
            ng-if="result.morePostsToLoad"
            on-infinite="loadMore()"
            distance="50%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
