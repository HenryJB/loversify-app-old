<ion-view >
  <ion-nav-title>{{page.title}}</ion-nav-title>
  <ion-content ng-init="init()">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="refresh()">
        </ion-refresher>
    <div not-found ng-show="(!blocks || blocks.length==0)"></div>


    <div class="p-10 text-center my-block">
      <div class="list" >
        <div class="card p-10" ng-repeat="block in blocks" ng-click="blockClicked(block)">
            <h5 class="pb-10 b-b" ng-show="block.show_title">{{block.title}}</h5>
            <div class="" ng-bind-html="block.description" ng-show="block.show_description"></div>
            <span class="text-calm">Read more...</span>
        </div>
      </div>
    </div>
    <ion-infinite-scroll
            ng-if="result.morePostsToLoad"
            on-infinite="loadMore()"
            distance="50%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
