<ion-view>
  <ion-nav-title>{{page.title}}</ion-nav-title>
  <ion-content>
  <!-- <div not-found ng-show="!help"></div> -->

    <div class="b-b padding mt-10">
    	<h3 class="text-capitalize text-thin text-center">Help and Feedback</h3>
    	<div class="text-muted text-center" ng-bind-html="help.description"></div>
    </div>
    <ion-list>
      <a class="item item-icon-right" ng-repeat="item in pages" ng-click="itemClicked(item)">
        {{item.title}}
        <i class="icon ion-ios-arrow-right"></i>
      </a>

      <a class="item item-icon-right" ui-sref="user.contact">
        Contact Us
        <i class="icon ion-ios-arrow-right"></i>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
