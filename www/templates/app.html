<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable bar-assertive title-left">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-search mr-10" ng-click="openModal()"></button>
                <button class="button button-icon button-clear ion-android-notifications mr-10" ui-sref="app.notifications"></button>
                <button class="button button-icon button-clear ion-android-more-vertical" ng-click="openPopover($event)"></button>
            </ion-nav-buttons>

        </ion-nav-bar>


        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <ng-include src="'templates/layouts/nav.html'" ></ng-include>

</ion-side-menus>
